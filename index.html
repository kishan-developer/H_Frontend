<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Charset and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Robot Text -->
    <meta name="robots" content="index, follow" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/fav_icon.png" />

    <!-- SEO Meta Tags -->
    <title>Himalaya Carpets - Handmade Carpets & Rugs Online </title>
    <meta name="description"
        content="Discover authentic, handcrafted carpets and rugs from Himalaya Carpets. Premium quality, direct from our expert artisans." />

    <!-- Font Optimization: Jost Only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- Open Graph / Social Sharing (Optional but Good for SEO) -->
    <meta property="og:title" content="Himalaya Carpets - Indian Craftsmanship, Global Reach" />
    <meta property="og:description"
        content="Explore timeless handmade carpet elegance crafted with Indian expertise for global markets." />
    <meta property="og:image" content="/fav_icon.png" />
    <meta property="og:url" content="https://himalayacarpets.com" />
    <meta name="twitter:card" content="summary_large_image" />
</head>

<body>
    <div id="root"></div>

    <!-- Razorpay Integration -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" async defer></script>
    <!-- Google Translate -->
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en' },
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>

    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
